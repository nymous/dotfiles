window:
  padding:
    x: 1
    y: 1
  decorations: none
  opacity: 0.85

scrolling:
  history: 100000

font:
  normal:
    family: Fira Code
    style: Regular

colors:
  primary:
    background: '0x002b36'
    foreground: '0xeaeaea'

key_bindings:
  - { key: Home,                    chars: "\x1bOH",   mode: AppCursor   }
  - { key: Home,                    chars: "\x1b[H",   mode: ~AppCursor  }
  - { key: End,                     chars: "\x1bOF",   mode: AppCursor   }
  - { key: End,                     chars: "\x1b[F",   mode: ~AppCursor  }
  - { key: Delete,                  chars: "\x1b[3~"                     }
